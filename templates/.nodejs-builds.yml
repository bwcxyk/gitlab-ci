# 定义一个 Node.js 构建阶段
.base-nodejs:
  image: yaokun/node:20
  variables:
    NODE_OPTIONS: '--max-old-space-size=3072'
    KUBERNETES_CPU_REQUEST: 2000m
    KUBERNETES_CPU_LIMIT: 3000m
    KUBERNETES_MEMORY_REQUEST: 2000Mi
    KUBERNETES_MEMORY_LIMIT: 4500Mi
  before_script:
    - cnpm install
  script:
    - npm run build
  artifacts:
    expire_in: 1 day
    paths:
      - dist/
